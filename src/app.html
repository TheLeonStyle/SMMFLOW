<!doctype html>
<html lang="ru">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	%sveltekit.head%

	<!-- SEO Meta Tags -->
	<meta name="keywords" content="продвижение соцсетей, лайки, подписчики, репосты, просмотры, активность, соцсети, продвижение аккаунта" />
	<meta name="author" content="SMMFLOW" />
	<meta name="robots" content="index, follow" />

	<!-- Open Graph Meta Tags (для соцсетей) -->
	<meta property="og:type" content="website" />
	<meta property="og:title" content="Продвижение во всех соцсетях за пару кликов" />
	<meta property="og:description" content="Получайте подписчиков, лайки, репосты, просмотры, прослушивания и любую другую активность на свои профили в социальных сетях по самым низким ценам!" />
	<meta property="og:image" content="https://smmflow.net/image.jpg" />
	<meta property="og:url" content="https://smmflow.net/" />
	<meta property="og:site_name" content="SMMFLOW" />

	<!-- Twitter Card Meta Tags -->
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:title" content="Продвижение во всех соцсетях за пару кликов" />
	<meta name="twitter:description" content="Получайте подписчиков, лайки, репосты, просмотры, прослушивания и любую другую активность по самым низким ценам!" />
	<meta name="twitter:image" content="https://smmflow.net/image.jpg" />

	<!-- JSON-LD (структурированные данные для Google) -->
	<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "WebSite",
			"name": "SMMFLOW",
			"url": "https://smmflow.net/",
			"description": "Получайте подписчиков, лайки, репосты, просмотры, прослушивания и любую другую активность на свои профили в социальных сетях по самым низким ценам!"
		}
		</script>

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Rubik:regular,500,600,700&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Inter:regular,600,700&display=swap" rel="stylesheet" />
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
